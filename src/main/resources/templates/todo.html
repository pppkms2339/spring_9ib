<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <form method="post" th:action="@{/addTodo}" th:object="${todo}">
        <input type="text" id="inputId" th:field="*{id}" hidden="true">
        <div class="input-group mb-3">
            <label for="description" class="form-label" >Описание:</label>
            <input id="description" type="text" class="form-control" placeholder="Описание" th:field="*{description}">
        </div>
        <div class="form-check">
            <label for="completed" class="form-label" >Выполнена?</label>
            <input id="completed" type="checkbox" class="form-check-input" th:field="*{completed}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
